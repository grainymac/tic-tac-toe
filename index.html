<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <p class ="game-status" id="game-status"></p>
    <main>
      <section class="player-one-section" id="player-one-section">
        <h1 class="player-one-title" id="player-one-title">PLAYER 1: ðŸ”¸</h1>
        <img src="assets/playerOne.gif" class="player-one-img">
        <p class="player-one-wins" id="player-one-wins"></p>
      </section>
      <section class="game-board-section" id="game-board-section">
        <div class="game-board" id="game-board">
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
          <div class="box" id="9"></div>
        </div>
      </section>
      <section class="player-two-section" id="player-two-section">
        <h1 class="player-two-title" id="player-two-title">PLAYER 2: ðŸ”¹</h1>
        <img src="assets/playerTwo.gif" class="player-two-img">
        <p class="player-two-wins" id="player-two-wins"></p>
      </section>
    </main>
    <section class="footer-section">
      <h2 class="player-turn" id="player-turn"></h2>
      <h3 class="draw-count" id="draw-count"></h3>
      <button id="reset-btn" class="reset-btn">reset game</button>
    </section>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
