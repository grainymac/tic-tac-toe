<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <main>
      <section class="player-one-section">
        <h2 class="player-one-title">PLAYER 1</h2>
        <img src="assets/playerOne.gif" class="player-one-img">
        <p></p>
      </section>
      <section class="game-board-section">
        <div class="game-board">
          <div data-cell-index="0" class="cell"></div>
          <div data-cell-index="1" class="cell"></div>
          <div data-cell-index="2" class="cell"></div>
          <div data-cell-index="3" class="cell"></div>
          <div data-cell-index="4" class="cell"></div>
          <div data-cell-index="5" class="cell"></div>
          <div data-cell-index="6" class="cell"></div>
          <div data-cell-index="7" class="cell"></div>
          <div data-cell-index="8" class="cell"></div>
        </div>
      </section>
      <section class="player-two-section">
        <h2 class="player-two-title">PLAYER 2</h2>
      </section>
    </main>
    <section class="footer-section">
      <h2 id="game-status"></h2>
      <button id="reset-btn" class="reset-btn" onclick="resetGame()" hidden>reset game</button>
    </section>
    <script src="main.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
  </body>
</html>
